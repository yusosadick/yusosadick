<svg width="600" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Indie+Flower:wght@400&family=Caveat:wght@600;700&display=swap');
      .handwritten {
        font-family: 'Indie Flower', 'Caveat', 'Kalam', cursive, sans-serif;
        font-size: 26px;
        font-weight: 700;
        fill: #000000;
        letter-spacing: 0.5px;
      }
    </style>
  </defs>
  
  <!-- Main vibrant green background -->
  <rect x="0" y="0" width="600" height="80" rx="20" ry="20" fill="#4ade80"/>
  
  <!-- Hand-drawn sketchy border - multiple overlapping paths for rough effect -->
  <!-- Outer black border with irregular path -->
  <path d="M 3 3 Q 2 5, 4 8 L 4 72 Q 2 75, 5 77 L 595 77 Q 598 75, 596 72 L 596 8 Q 598 5, 595 3 L 5 3 Q 3 2, 3 3" 
        fill="none" stroke="#000" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- White border overlay for sketchy effect -->
  <path d="M 5 5 Q 4 7, 6 10 L 6 70 Q 4 73, 7 75 L 593 75 Q 596 73, 594 70 L 594 10 Q 596 7, 593 5 L 7 5 Q 5 4, 5 5" 
        fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  
  <!-- Additional sketchy border details -->
  <path d="M 1 1 Q 1 3, 3 6 L 3 74 Q 1 77, 4 79 L 597 79 Q 600 77, 598 74 L 598 6 Q 600 3, 597 1 L 4 1 Q 1 0, 1 1" 
        fill="none" stroke="#000" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Inner border accent -->
  <path d="M 8 8 Q 7 10, 9 13 L 9 67 Q 7 70, 10 72 L 590 72 Q 593 70, 591 67 L 591 13 Q 593 10, 590 8 L 10 8 Q 8 7, 8 8" 
        fill="none" stroke="#000" stroke-width="1" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Waving hand emoji (yellow with grey waving lines) -->
  <g transform="translate(15, 12)">
    <!-- Hand circle (yellow) -->
    <circle cx="28" cy="28" r="24" fill="#FFDB4D" stroke="#000" stroke-width="2"/>
    <!-- Palm (orange) -->
    <ellipse cx="28" cy="32" rx="20" ry="22" fill="#FFA500"/>
    <!-- Fingers -->
    <ellipse cx="20" cy="20" rx="6" ry="12" fill="#FFA500"/>
    <ellipse cx="28" cy="18" rx="6" ry="12" fill="#FFA500"/>
    <ellipse cx="36" cy="18" rx="6" ry="12" fill="#FFA500"/>
    <ellipse cx="40" cy="22" rx="5" ry="10" fill="#FFA500"/>
    <!-- Thumb -->
    <ellipse cx="14" cy="30" rx="5" ry="8" fill="#FFA500" transform="rotate(-25 14 30)"/>
    <!-- Waving motion lines (grey curved lines) -->
    <path d="M 0 22 Q 2 17, 5 22" stroke="#888" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M 1 16 Q 3 11, 6 16" stroke="#888" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.9"/>
    <path d="M 2 10 Q 4 5, 7 10" stroke="#888" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Text: "Hello world, I'm yuso!" in black handwritten style -->
  <text x="70" y="50" class="handwritten">Hello world, I'm yuso!</text>
</svg>
