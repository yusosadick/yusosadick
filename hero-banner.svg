<svg width="600" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Indie+Flower&display=swap');
      .handwritten {
        font-family: 'Indie Flower', 'Kalam', 'Comic Sans MS', cursive, sans-serif;
        font-size: 28px;
        font-weight: 700;
        fill: #000000;
      }
    </style>
    <!-- Rough border effect -->
    <filter id="roughBorder">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Main green background with rounded corners -->
  <rect x="5" y="5" width="590" height="70" rx="15" ry="15" fill="#4ade80"/>
  
  <!-- Hand-drawn border - outer black border with rough edges -->
  <path d="M 8 8 Q 8 5, 12 5 L 588 5 Q 592 5, 592 8 L 592 72 Q 592 75, 588 75 L 12 75 Q 8 75, 8 72 Z" 
        fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" filter="url(#roughBorder)"/>
  
  <!-- Inner white border overlay for the sketchy effect -->
  <path d="M 10 10 Q 10 7, 14 7 L 586 7 Q 590 7, 590 10 L 590 70 Q 590 73, 586 73 L 14 73 Q 10 73, 10 70 Z" 
        fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  
  <!-- Additional rough border lines for hand-drawn effect -->
  <path d="M 6 6 Q 6 4, 10 4 L 590 4 Q 594 4, 594 6" 
        fill="none" stroke="#000" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
  <path d="M 594 6 L 594 74 Q 594 76, 590 76 L 10 76 Q 6 76, 6 74" 
        fill="none" stroke="#000" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Waving hand emoji (yellow) -->
  <g transform="translate(20, 15)">
    <!-- Hand circle -->
    <circle cx="25" cy="25" r="22" fill="#FFDB4D" stroke="#000" stroke-width="1.5"/>
    <!-- Palm -->
    <ellipse cx="25" cy="28" rx="18" ry="20" fill="#FFA500"/>
    <!-- Fingers -->
    <ellipse cx="18" cy="18" rx="5" ry="10" fill="#FFA500"/>
    <ellipse cx="25" cy="16" rx="5" ry="10" fill="#FFA500"/>
    <ellipse cx="32" cy="16" rx="5" ry="10" fill="#FFA500"/>
    <ellipse cx="36" cy="20" rx="4" ry="8" fill="#FFA500"/>
    <!-- Thumb -->
    <ellipse cx="12" cy="26" rx="4" ry="7" fill="#FFA500" transform="rotate(-25 12 26)"/>
    <!-- Waving motion lines (grey curved lines) -->
    <path d="M 2 20 Q 4 15, 7 20" stroke="#888" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 3 14 Q 5 9, 8 14" stroke="#888" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
    <path d="M 4 8 Q 6 3, 9 8" stroke="#888" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Text: "Hello world, I'm yuso!" in black handwritten style -->
  <text x="70" y="52" class="handwritten">Hello world, I'm yuso!</text>
</svg>
