<svg width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap');
      .handwritten {
        font-family: 'Kalam', 'Comic Sans MS', cursive, sans-serif;
        font-size: 36px;
        font-weight: 700;
        fill: #000000;
      }
    </style>
  </defs>
  
  <!-- Background with rounded corners and hand-drawn border effect -->
  <rect x="10" y="10" width="780" height="100" rx="20" ry="20" fill="#4ade80" stroke="#000" stroke-width="3"/>
  
  <!-- Hand-drawn border effect (slightly offset rectangles for sketchy look) -->
  <rect x="8" y="8" width="784" height="104" rx="22" ry="22" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <rect x="12" y="12" width="776" height="96" rx="18" ry="18" fill="none" stroke="#000" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Waving hand emoji (simplified SVG representation) -->
  <g transform="translate(30, 25)">
    <circle cx="25" cy="25" r="22" fill="#FFDB4D"/>
    <path d="M 15 20 Q 20 15, 25 20 Q 30 15, 35 20 Q 30 25, 25 30 Q 20 25, 15 20" fill="#FFA500"/>
    <path d="M 25 10 Q 28 8, 30 10 Q 32 12, 30 14" stroke="#000" stroke-width="2" fill="none"/>
    <path d="M 20 12 Q 22 10, 24 12" stroke="#000" stroke-width="1.5" fill="none"/>
    <path d="M 30 12 Q 32 10, 34 12" stroke="#000" stroke-width="1.5" fill="none"/>
    <!-- Waving lines -->
    <path d="M 5 15 Q 8 12, 11 15" stroke="#666" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 7 12 Q 10 9, 13 12" stroke="#666" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 9 9 Q 12 6, 15 9" stroke="#666" stroke-width="2" fill="none" opacity="0.7"/>
  </g>
  
  <!-- Text: "Hello world, I'm yuso!" -->
  <text x="80" y="70" class="handwritten">Hello world, I'm yuso!</text>
</svg>
