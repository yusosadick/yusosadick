<svg width="800" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Caveat:wght@600;700&display=swap');
      .handwritten {
        font-family: 'Caveat', 'Kalam', 'Comic Sans MS', cursive, sans-serif;
        font-size: 38px;
        font-weight: 700;
        fill: #000000;
        letter-spacing: 1px;
      }
    </style>
    <!-- Hand-drawn border pattern -->
    <filter id="rough">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
  </defs>
  
  <!-- Main background with rounded corners -->
  <rect x="15" y="15" width="770" height="90" rx="25" ry="25" fill="#4ade80" stroke="#000" stroke-width="2.5" filter="url(#rough)"/>
  
  <!-- Hand-drawn border overlay effect -->
  <rect x="12" y="12" width="776" height="96" rx="28" ry="28" fill="none" stroke="#fff" stroke-width="2" opacity="0.5" stroke-dasharray="3,2"/>
  <rect x="18" y="18" width="764" height="84" rx="22" ry="22" fill="none" stroke="#000" stroke-width="1" opacity="0.2"/>
  
  <!-- Waving hand emoji (simplified) -->
  <g transform="translate(35, 20)">
    <!-- Hand circle -->
    <circle cx="30" cy="40" r="28" fill="#FFDB4D" stroke="#000" stroke-width="2"/>
    <!-- Palm -->
    <ellipse cx="30" cy="45" rx="20" ry="25" fill="#FFA500"/>
    <!-- Fingers -->
    <ellipse cx="20" cy="30" rx="6" ry="12" fill="#FFA500"/>
    <ellipse cx="28" cy="28" rx="6" ry="12" fill="#FFA500"/>
    <ellipse cx="36" cy="28" rx="6" ry="12" fill="#FFA500"/>
    <ellipse cx="40" cy="32" rx="5" ry="10" fill="#FFA500"/>
    <!-- Thumb -->
    <ellipse cx="15" cy="40" rx="5" ry="8" fill="#FFA500" transform="rotate(-20 15 40)"/>
    <!-- Waving motion lines -->
    <path d="M 5 35 Q 8 30, 11 35" stroke="#666" stroke-width="2.5" fill="none" opacity="0.8" stroke-linecap="round"/>
    <path d="M 7 28 Q 10 23, 13 28" stroke="#666" stroke-width="2.5" fill="none" opacity="0.8" stroke-linecap="round"/>
    <path d="M 9 21 Q 12 16, 15 21" stroke="#666" stroke-width="2.5" fill="none" opacity="0.8" stroke-linecap="round"/>
  </g>
  
  <!-- Text: "Hello world, I'm yuso!" -->
  <text x="100" y="75" class="handwritten">Hello world, I'm yuso!</text>
</svg>
